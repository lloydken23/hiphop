<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI HIPHOP COPRISA</title>
    <style>
        :root {
            --accent: #ff3b2f; 
            --glass: rgba(0, 0, 0, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            /* Using the high-quality stage background from Google/Unsplash */
            background: #000 url('https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        h1 {
            font-size: 3.5rem;
            font-family: 'Impact', sans-serif;
            text-transform: uppercase;
            margin-top: 30px;
            text-shadow: 0 0 20px var(--accent);
            z-index: 10;
        }

        .start-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 15px;
            z-index: 100;
            box-shadow: 0 5px 25px rgba(255, 59, 47, 0.5);
        }

        /* Horizontal Container for Photos */
        .photo-row {
            display: flex;
            flex-direction: row; /* Forces horizontal alignment */
            justify-content: center;
            gap: 20px;
            width: 90%;
            margin-top: 30px;
            z-index: 10;
        }

        .pop-photo {
            width: 250px; /* Horizontal feel */
            height: 180px;
            border: 3px solid white;
            border-radius: 12px;
            object-fit: cover;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(255, 59, 47, 0.4), 0 10px 30px rgba(0,0,0,0.7);
        }

        .reveal { opacity: 1 !important; transform: translateY(0) !important; }

        /* Centered Message Box Below Photos */
        .message-box {
            max-width: 650px;
            width: 90%;
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 25px;
            border: 2px solid var(--accent);
            font-size: 1.15rem;
            line-height: 1.75;
            opacity: 0;
            white-space: pre-wrap;
            z-index: 10;
            margin-top: 30px;
            margin-bottom: 80px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }

        @media (max-width: 850px) {
            .photo-row { flex-direction: column; align-items: center; }
            .pop-photo { width: 80%; height: auto; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <h1>HI HIPHOP COPRISA</h1>
    <button class="start-btn" id="btn" onclick="startSurprise()">Read Message</button>

    <div class="photo-row">
        <img src="https://i.ibb.co/zh9SqtnP/coprisa.jpg" id="img1" class="pop-photo">
        <img src="https://i.ibb.co/ZRRtFj3Q/photo.jpg" id="img2" class="pop-photo">
        <img src="https://i.ibb.co/tPNT8km1/photo.jpg" id="img3" class="pop-photo">
    </div>

    <div id="typebox" class="message-box"></div>

    <script>
        function startSurprise() {
            document.getElementById('btn').style.display = 'none';
            
            // Sequential horizontal reveals
            setTimeout(() => document.getElementById('img1').classList.add('reveal'), 200);
            setTimeout(() => document.getElementById('img2').classList.add('reveal'), 500);
            setTimeout(() => document.getElementById('img3').classList.add('reveal'), 800);
            
            const box = document.getElementById('typebox');
            box.style.opacity = 1;

            const fullText = `Hi mga Langga,\n\nI want you to look back at COPRISA and feel nothing but pride. You didn't just compete; you showed up as the best versions of yourselves and left every bit of your soul on that stage.\n\nA trophy defines a ranking for a day, but it never defines the growth I’ve seen in each of you over these months. I’ve seen the long nights, the exhaustion, and the way you pushed through every single difficulty. The fire you showed out there was a win that no one can take away.\n\nYou danced as a family, and you represented us with so much heart. I am so incredibly proud to be your senior and to have witnessed what you are truly capable of. \n\nKeep that hunger. Keep that passion. This is just one chapter, and you already look like champions to me.\n\nAlways proud of you,\nKuya lloyd`;

            let i = 0;
            function type() {
                if (i < fullText.length) {
                    box.innerHTML += fullText.charAt(i);
                    i++;
                    setTimeout(type, 18); 
                    if (i % 8 === 0) window.scrollBy(0, 40);
                }
            }
            type();
        }
    </script>
</body>
</html>
